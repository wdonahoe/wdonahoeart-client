<!doctype html>
<html lang="en" data-ng-app="wdonahoeart" data-ng-controller="AppCtrl as app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="static/favicon.ico">

		<!-- font-awesome -->
		<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/styles.css" rel="stylesheet">
		<link href="static/css/jquery.jscrollpane.css" rel="stylesheet">

		<!-- jScrollPane -->
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="static/js/jquery.jscrollpane.js" type="text/javascript"></script>
		<script src="static/js/jquery.mousewheel.js" type="text/javascript"></script>

		<!-- Bootstrap javascript -->
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

		<title>Artwork By Wendy Donahoe</title>
	</head>
	<body ng-class="{black: landing}">
		<nav class="navbar navbar-default navbar-fixed-top slide-down" ng-show="!landing">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nabvar" aria-expanded="false" aria-controlls="navbar">
					</button>
					<a class="navbar-brand" ui-sref="landing">Wendy Donahoe</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a ui-sref="home">Home</a></li>
						<li role="separator" class="divider"></li>

						<!-- dropdown menu "About" -->
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">About</a>
							<ul class="dropdown-menu">
								<li><a data-toggle="collapse" ui-sref="bio">Bio</a></li>
								<li><a data-toggle="collapse" ui-sref="cv">CV</a></li>
							</ul>
						</li>

						<li><a ui-sref="gallery.views({gallery: 'shades-of-gray'})">Shades of Gray</a></li>
						<li><a ui-sref="gallery.views({gallery: 'color'})">Color</a></li>
						<li><a href="#/">Contact</a></li>


					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="app.isAuthed()">
						<li><a ui-sref="admin.upload">Admin Panel</a></li>
						<li><button class="btn btn-default navbar-btn" ng-click="app.logout()">Logout</button></li>
					</ul>
				</div>
			</div>
		</nav>
		<div ui-view class="container" style="padding-top: 85px;"></div>
		<hr ng-show="!landing">

		<!-- AngularJS -->
		<script src="bower_components/angularjs/angular.js" type="text/javascript"></script>
		<!-- AngularUI Router -->
		<script src="bower_components/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>

		<script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>

		<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>

		<script src="bower_components/angular-touch/angular-touch.min.js" type="text/javascript"></script>

		<!-- Lodash -->
		<script src="bower_components/lodash/lodash.min.js" type="text/javascript"></script>

		<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js" type="text/javascript"></script>

		<!-- My Modules -->
		<script src="app.js" type="text/javascript"></script>
		<script src="components/home/home.js" type="text/javascript"></script>
		<script src="components/login/login.js" type="text/javascript"></script>
		<script src="components/api/api.js" type="text/javascript"></script>
		<script src="components/jwt-auth/jwtAuth.js" type="text/javascript"></script>
		<script src="components/admin/admin.js" type="text/javascript"></script>
		<script src="components/file-reader/fileReader.js" type="text/javascript"></script>
		<script src="components/gallery/gallery.js" type="text/javascript"></script>
		<script src="components/text/text.js" type="text/javascript"></script>
		<script src="components/landing/landing.js" type="text/javascript"></script>

		<!-- Controllers -->
		<script src="components/admin/controllers/upload.js" type="text/javascript"></script>

		<!-- Shared -->
		<script src="shared/directives/fileInput.js" type="text/javascript"></script>
		<script src="shared/directives/myLoginForm.js" type="text/javascript"></script>
		<script src="shared/directives/fade-in.js" type="text/javascript"></script>
		<script src="shared/directives/fade-out.js" type="text/javascript"></script>
		<script src="shared/directives/spinner.js" type="text/javascript"></script>
	</body>
</html>

<!doctype html>
<html lang="en" data-ng-app="wdonahoeart" data-ng-controller="AppCtrl as app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="static/favicon.ico">

		<!-- font-awesome -->
		<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/styles.css" rel="stylesheet">
		<link href="static/css/jquery.jscrollpane.css" rel="stylesheet">

		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="static/js/jquery.jscrollpane.min.js" type="text/javascript"></script>
		<script src="static/js/jquery.mousewheel.min.js" type="text/javascript"></script>

		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

		<title>Artwork By Wendy Donahoe</title>
	</head>
	<body ng-class="{black: landing}">
		<nav class="navbar navbar-default navbar-fixed-top slide-down" ng-show="!landing">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="landing">Wendy Donahoe</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a data-target=".navbar-collapse.in.in" data-toggle="collapse" ui-sref="home">Home</a></li>
						<li role="separator" class="divider"></li>
							<li><a data-target=".navbar-collapse.in" data-toggle="collapse" ui-sref="bio">Bio</a></li>
							<li><a data-target=".navbar-collapse.in" data-toggle="collapse" ui-sref="cv">CV</a></li>
						<li><a data-target=".navbar-collapse.in" data-toggle="collapse" ui-sref="gallery.views({gallery: 'shades-of-gray'})">Shades of Gray</a></li>
						<li><a data-target=".navbar-collapse.in" data-toggle="collapse" ui-sref="gallery.views({gallery: 'color'})">Color</a></li>
						<li><a data-target=".navbar-collapse.in" data-toggle="collapse" ui-sref="contact">Contact</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="app.isAuthed()">
						<li><a data-target=".navbar-collapse.in" data-toggle="collapse" ui-sref="admin.upload">Admin Panel</a></li>
						<li><button class="btn btn-default navbar-btn" ng-click="app.logout()">Logout</button></li>
					</ul>
				</div>
			</div>
		</nav>
		<div ui-view class="container" style="padding-top: 85px;"></div>
		<hr ng-show="!landing">

		<script src="bower_components/angularjs/angular.min.js" type="text/javascript"></script>
		<script src="bower_components/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
		<script src="bower_components/angular-touch/angular-touch.min.js" type="text/javascript"></script>
		<script src="bower_components/lodash/lodash.min.js" type="text/javascript"></script>
		<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js" type="text/javascript"></script>

		<script src="dist/app.min.js" type="text/javascript"></script>
	</body>
</html>
